<mat-card *ngFor="let post of posts" style="width:500px;margin:20px;">
  <mat-card-title-group>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-subtitle>{{ post.created_date }}</mat-card-subtitle>
    <img mat-card-lg-image src="{{ post.image_post }}">
  </mat-card-title-group>
</mat-card>
