<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Título" [(ngModel)]="title" name="titles" required>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Descrição" [(ngModel)]="description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Categoria" [(ngModel)]="category" name="category">
      <mat-option *ngFor="let cat of categories" value="{{ cat.id }}">{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Link da imagem" [(ngModel)]="image" name="image"></textarea>
  </mat-form-field>

  <!--<input type="file" #fileInput placeholder="Intput FIles..."  name="image">-->
  <button (click)="submit()" mat-mini-fab matSuffix class="button" color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
